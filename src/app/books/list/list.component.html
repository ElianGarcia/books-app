<div class="container mat-elevation-z8" *ngIf="books.length > 0">
  <div class="row p-2">
    <div class="d-flex justify-content-end">
      <mat-form-field>
        <mat-label>Search by id</mat-label>
        <input matInput type="number" [(ngModel)]="searchKey">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="search()">Search</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title. </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfPublication">
      <th mat-header-cell *matHeaderCellDef> Date of Pub. </th>
      <td mat-cell *matCellDef="let element"> {{element.yearOfPublication}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Edit </th>
      <td class="text-center" mat-cell *matCellDef="let element" [routerLink]="['./update/' + element.bookId]"
        routerLinkActive="router-link-active">
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="see">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Details </th>
      <td class="text-center" mat-cell *matCellDef="let element" [routerLink]="['./details/' + element.bookId]"
        routerLinkActive="router-link-active">
        <mat-icon>remove_red_eye</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
      <td class="text-center" mat-cell *matCellDef="let element" (click)="deleteBook(element.bookId)">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>
</div>

<ng-container *ngIf="books && books.length < 1">
  <app-not-found></app-not-found>
</ng-container>
