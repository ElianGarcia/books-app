<app-header
    [title]="book.bookId > 0 ? 'Edit' : 'Register'">
</app-header>

<div class="container col-md-8 pb-5 mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-md-8" [formGroup]="bookForm">
                <h1>Book Information</h1>

                <div class="row">
                    <mat-form-field class="col-xl-6 col-md-12 col-sm-12">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" formControlName="title">
                        <mat-error>
                            {{getError('title')}}
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="col-xl-6 col-md-12">
                        <mat-label>ISBN</mat-label>
                        <input matInput type="text" formControlName="isbn">
                        <mat-error>
                            {{getError('isbn')}}
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="col-xl-6 col-md-12 col-sm-12">
                        <mat-label>Author</mat-label>
                        <input matInput type="text" formControlName="author">
                        <mat-error>
                            {{getError('author')}}
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="col-xl-6 col-md-12">
                        <mat-label>Category</mat-label>
                        <input matInput type="text" formControlName="category">
                        <mat-error>
                            {{getError('category')}}
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field appearance="fill" class="d-block col-xl-6 col-md-12 col-sm-12">
                        <mat-label>Year of publication</mat-label>
                            <input matInput type="number" formControlName="yearOfPublication">
                            <mat-error>
                                {{getError('yearOfPublication')}}
                            </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-xl-6 col-md-12 col-sm-12">
                        <mat-label>Quantity</mat-label>
                        <input matInput min="0" type="number" formControlName="quantity">
                        <mat-error>
                            {{getError('quantity')}}
                        </mat-error>
                    </mat-form-field>
                </div>

                <hr>

                <div class="d-flex justify-content-around m-3">
                    <button mat-button color="accent" [routerLink]="['']" routerLinkActive="router-link-active">Back to Home</button>
                    <button mat-raised-button color="primary" type="submit" (click)="save()">Save</button>
                </div>

            </div>
        </div>
    </div>
</div>
